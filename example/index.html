<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screen Capture Example</title>
</head>

<body>
  <p>Screen Capture Example</p>

  <p><button id="start">Start Capture</button>&nbsp;<button id="stop">Stop Capture</button></p>

  <video id="video" autoplay></video>
  <br>

  <strong>Log:</strong>
  <br>
  <div id="log"></div>
</body>
<script src="../index.js"></script>
<script>
  const capture = new ScreenCapture({
    video: document.getElementById("video")
  });

  const logElem = document.getElementById("log");
  const startElem = document.getElementById("start");
  const stopElem = document.getElementById("stop");

  let interval = null;

  function appendImgToDocument(dataURL) {
    let img = new Image();
    img.src = dataURL;
    document.body.appendChild(img);
  }

  //set event listeners for the start and stop buttons
  startElem.addEventListener("click", function(evt) {
    capture.init(function() {
      capture.capture(appendImgToDocument); //immediately take a capture when the video is ready
      interval = setInterval(capture.capture, 5000, appendImgToDocument); //set an interval to periodically take captures
    })
  }, false);

  stopElem.addEventListener("click", function(evt) {
    capture.stop();
    clearInterval(interval);
  }, false);
</script>
</html>
